function createElement(element, attribute, inner) {
  if (typeof(element) === "undefined") {
    return false;
  }
  if (typeof(inner) === "undefined") {
    inner = "";
  }
  var el = document.createElement(element);
  if (typeof(attribute) === 'object') {
    for (var key in attribute) {
      el.setAttribute(key, attribute[key]);
    }
  }
  if (!Array.isArray(inner)) {
    inner = [inner];
  }
  for (var k = 0; k < inner.length; k++) {
    if (inner[k].tagName) {
      el.appendChild(inner[k]);
    } else {
      el.appendChild(document.createTextNode(inner[k]));
    }
  }
  return el;
}

function addTile(i){
  tile_id = "tile_";
  tile_id += i;

  div = createElement('div',{'id':tile_id},[addResource(i),addValue(i)]);

  return(div)

  } else if(i==1) {

function yourFunction() {
    let tiles = [t0, t1, t2, t3, t4, t5, t6, t7, t8, t9, t10, t11, t12, t13, t14, t15, t16, t17, t18];
    let vertices = [v0, v1, v2, v3, v4, v5, v6, v7, v8, v9, v10, v11, v12, v13, v14, v15, v16, v17, v18, v19, v20, v21, v22, v23, v24, v25, v26, v27, v28, v29, v30, v31, v32, v33, v34, v35, v36, v37, v38, v39, v40, v41, v42, v43, v44, v45, v46, v47, v48, v49, v50, v51, v52, v53];
    let select_res = document.querySelectorAll('select.resources');
    let select_val = document.querySelectorAll('select.value');
    for (let l in tiles){
        tiles[l].type = select_res[l].value
        tiles[l].number = select_val[l].value
    }
    for (let x in tiles){
        if (tiles[x].number == '2'){
            tiles[x].prob = 1/36;
        }
        if (tiles[x].number == '3'){
            tiles[x].prob = 2/36;
        }
        if (tiles[x].number == '4'){
            tiles[x].prob = 3/36;
        }
        if (tiles[x].number == '5'){
            tiles[x].prob = 4/36;
        }
        if (tiles[x].number == '6'){
            tiles[x].prob = 5/36;
        }
        if (tiles[x].number == '8'){
            tiles[x].prob = 5/36;
        }if (tiles[x].number == '9'){
            tiles[x].prob = 4/36;
        }if (tiles[x].number == '10'){
            tiles[x].prob = 3/36;
        }
        if (tiles[x].number == '11'){
            tiles[x].prob = 2/36;
        }
        if (tiles[x].number == '12'){
            tiles[x].prob = 1/36;
        }
    }

    // this finds the total probability of getting a resource by adding on the probabilities of the tiles
    for (let i of vertices){
        i.total = 0
        for (let j = 0; j < i.edge.length; j++){
            i.total = i.edge[j].prob + i.total;
        }
    }
    // this makes a list of all the best settlements
    best_settlement = [0, []];
    for (let k of vertices){
        if (k.total == best_settlement[0]){ // if it's a tie add it to the list
            best_settlement[1].push(k.settlement);
        }
        if (k.total > best_settlement[0]){ // if it's better than zero (or whatever the best probability at the time is)
            best_settlement[0] = k.total;
            best_settlement[1] = [];
            best_settlement[1].push(k.settlement);
        }
    }
    console.log(best_settlement)
}
