<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

.form {
  z-index: 1;

}

#id0 {
  left:100px;
}


</style>
<body>

<script>
for(i=0;i<19;i++) {
    document.body.onload = addResource(i);
}

for(i=19;i<38;i++) {
    document.body.onload = addValue(i);
}

function createElement(element, attribute, inner) {
  if (typeof(element) === "undefined") {
    return false;
  }
  if (typeof(inner) === "undefined") {
    inner = "";
  }
  var el = document.createElement(element);
  if (typeof(attribute) === 'object') {
    for (var key in attribute) {
      el.setAttribute(key, attribute[key]);
    }
  }
  if (!Array.isArray(inner)) {
    inner = [inner];
  }
  for (var k = 0; k < inner.length; k++) {
    if (inner[k].tagName) {
      el.appendChild(inner[k]);
    } else {
      el.appendChild(document.createTextNode(inner[k]));
    }
  }
  return el;
}

function addResource(i) {
  var ID = "id";
  ID += i;
  var inner_label = createElement("label",{"for":"resources"});

  var sheep = createElement("option",{"value":"sheep"},"Sheep"),
  ore = createElement("option",{"value":"ore"},"Ore"),
  wood = createElement("option",{"value":"wood"},"Wood"),
  brick = createElement("option",{"value":"brick"},"Brick"),
  grain = createElement("option",{"value":"grain"},"Grain"),
  desert = createElement("option",{"value":"desert"},"Desert"),
  items_container = createElement("select",{"name":"cars","id":'cars',"id":ID},[sheep,ore,wood,brick,grain,desert]);

  var inner_input = createElement("input",{"type":"submit","value":"Submit"});

  var outer_form = createElement("form",{"action":"PUT BACKEND LINK HERE","class":"form"},[inner_label,items_container,inner_input]);

  document.body.appendChild(outer_form);
}

function addValue(i) {
    var inner_label = createElement("label",{"for":"resources"});

    var roll_2 = createElement("option",{"value":"2"},"2"),
    roll_3 = createElement('option',{'value':3},3),
    roll_4 = createElement('option',{'value':4},4),
    roll_5 = createElement('option',{'value':5},5),
    roll_6 = createElement('option',{'value':6},6),
    roll_7 = createElement('option',{'value':7},7),
    roll_8 = createElement('option',{'value':8},8),
    roll_9 = createElement('option',{'value':9},9),
    roll_10 = createElement('option',{'value':10},10),
    roll_11 = createElement('option',{'value':11},11),
    roll_12 = createElement('option',{'value':12},12),
    items_container = createElement("select",{"name":"cars","id":'cars'},[roll_2,roll_3,roll_4,roll_5,roll_6,roll_7,roll_8,roll_9,roll_10,roll_11,roll_12,]);

    var inner_input = createElement("input",{"type":"submit","value":"Submit"});

    var ID = "id";
    ID += i;
    var outer_form = createElement("form",{"action":"PUT BACKEND LINK HERE","class":"form",'id':ID},[inner_label,items_container,inner_input]);

    document.body.appendChild(outer_form);
}
</script>

</body>
